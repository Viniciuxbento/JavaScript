<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        div{
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">Interaja...</div>
    <!-- Esse comando à cima é oque foi substituido pelo ((( addEventListener)))-->
    
    
    <script>
        
        var ar = document.getElementById('area')
        //Esse comando a baixo, substitui o comando que eu coloquei na div logo à cima
        
        ar.addEventListener('click', clicar)
        ar.addEventListener('mouseenter', entrar)
        ar.addEventListener('mouseout', saiu)


        function clicar(){
        ar.innerText="clicou!"
        ar.style.background= 'red'
        }
       
       
        function entrar(){
        ar.innerText= 'entrou'
        ar.style.background='blue'
        }
        
        
        function saiu(){
        ar.innerText= 'saiu'
        ar.style.background='green'
        }
    </script>

</body>
</html>
